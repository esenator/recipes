<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1 style=text-align:center>Sign In</h1>
    <div class="container">
        <form class="form-signin" method="post" action="/login" enctype="multipart/form-data">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember_me"> Remember me
              </label>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
      <a href = "{{ (url_for('register')) }}"><button type="button" class="btn btn-default navbar-btn" id="sign-in">Sign-Up</button></a>
        </form>
    </div>

{% endblock %}
