{% extends "base.html" %}

{% block content %}
<head>
    <title>Recipes Overview</title>
</head>
<body>
    <h1>Recipe Overview</h1>
    <div class="container">
        {% for recip in listofrecipes %}
        <li><a href="{{(url_for('recipefinder', number=recip.id))}}">{{recip.name}}</a></li>
        {% endfor %}
    </div>
</body>
{% endblock %}
