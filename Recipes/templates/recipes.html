{% extends "base.html" %}

{% block content %}
<head>
    <title>{{recipe.id}}</title>
</head>
<body>
    <div class="jumbotron">
        <h1>{{recipe.name}}</h1>
        <div class="container">
            <p>This recipe was created by {{recipe.author}}</p>
            <p> Ingredients:</p>
            {% for ingred in recipe.children %}
            	<p style="padding-left: 2em;">{{ingred.quantity}} {{ ingred.unit.unit }} {{ ingred.ingredient.name }}</p>
            {% endfor %}
            <div>{{recipe.steps|safe}}</div>
        </div>
</div>
</body>

{% endblock %}
