<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
    <h2 style=text-align:center>Register</h2>
    <form class="form-signin" method=post action="/register">
      <dl>
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <input type="email" name="email" class="form-control" placeholder="Email address">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <input type="text" name="firstname" class="form-control" placeholder="First Name">
        <input type="text" name="lastname" class="form-control" placeholder="Last Name">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember_me"> Remember me
          </label>
        </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}

    <div class="container">
        <form class="form-signin" action="/editprofile" method="post">
            <input type="text" name="firstname" class="form-control" placeholder="First Name">
            <input type="text" name="lastname" class="form-control" placeholder="Last Name">
            <input type="email" name="email" class="form-control" placeholder="Email address">
            <button class="btn btn-primary" type="submit">Submit</button>
            <a href = "{{ (url_for('delete')) }}"><button type="button" class="btn btn-default navbar-btn" id="delete">Delete Account</button></a>
        </form>
    </div>

<h1 style=text-align:center>Sign In</h1>
    <div class="container">
        <form class="form-signin" method="post" action="/login" enctype="multipart/form-data">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember_me"> Remember me
              </label>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
      <a href = "{{ (url_for('register')) }}"><button type="button" class="btn btn-default navbar-btn" id="sign-in">Sign-Up</button></a>
        </form>
    </div>
